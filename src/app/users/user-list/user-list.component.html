<ul class="users-list">
  <li *ngFor="let user of userService.userList" [class.selected]="user.id === selectedId">
    <a [routerLink]="['/detail',user.id ]">
      <span class="badge" >{{user.id}}</span> {{user.first_name}}
    </a>
    <button (click)="delete(user)">Delete</button>
  </li>
</ul>
<button (click)="clickevent()">show userlist</button>
