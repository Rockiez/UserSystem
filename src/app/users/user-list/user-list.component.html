
<h2 class="user-title">
  User Table
</h2>
<table mat-table [dataSource]="userService.userList" class="mat-elevation-z0 user-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let user"> {{user.id}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef style="padding-left: 1.5em"> Name </th>
    <td mat-cell *matCellDef="let element" > 
        <button mat-button color="accent"  (click)="moveTab(element.id )">
          {{element.first_name}} {{element.last_name}}
        </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef>  </th>
      
      <td mat-cell *matCellDef="let user">
        <button mat-button color="accent" (click)="moveTab(user.id )">
          Detail
        </button>
      </td>
    </ng-container>
  <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>  </th>
      
      <td mat-cell *matCellDef="let user">
        <button mat-button color="primary" (click)="delete(user)" >
          Delete
        </button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>


<mat-card-actions>
  <button mat-flat-button color="accent" (click)="clickevent()">Show Userlist</button>
  <button mat-flat-button color="primary" [routerLink]="['/create']">Create User</button>
</mat-card-actions>
