<table mat-table [dataSource]="userService.userList" class="mat-elevation-z8 user-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let user"> {{user.id}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name}}</td>
  </ng-container>
  <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef> Detail </th>
      
      <td mat-cell *matCellDef="let user">
        <button mat-raised-button color="primary" [routerLink]="['/detail',user.id ]">
          Detail
        </button>
      </td>
    </ng-container>
  <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      
      <td mat-cell *matCellDef="let user">
        <button mat-raised-button color="warn" (click)="delete(user)">
          Delete
        </button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>



<button mat-button (click)="clickevent()">show userlist</button>
<button mat-button [routerLink]="['/create']">Create User</button>
